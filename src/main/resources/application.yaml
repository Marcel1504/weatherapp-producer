  locationKey: 'TESTORT-2'
  cronjob:
    weatherDataUpdate: '0 0 3 * * *'
    weatherDataSync: '0 0/1 * * * *'
    weatherCamUpload: '0 0/1 * * * *'
  inputFilePath:
    weatherCam: 'I:\Projekte\wetterarnsdorf\config\media\current.jpg'
  consumerService:
    url: 'http://homenettest/wdc'
    username: 'test'
    password: 'test'
  multiplier: # factors to convert the database values to the required format
    rain: 10 # liters per square meters
    wind: 1 # kmh